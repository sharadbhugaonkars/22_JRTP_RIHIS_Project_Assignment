spring:
  cloud:
    gateway:
      discovery.locator:
        enabled: true
        lowerCaseServiceId: true
      routes:
      - id: welcome-api
        uri: lb://WELCOME-API
        predicates:
        - Path=/welcome
      - id: user-api
        uri: lb://USER-API
        predicates:
        - Path=/user
  application:
    name: CLOUD-API-GATEWAY
server:
  port: 3333
